name: Quality Checks
description: We are demo

runs:
  using: composite
  steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 22.0.0

    - name: Install
      run: npm install
      shell: bash

    - name: Unit Test
      run: npm run test
      shell: bash

    - name: Lint
      run: npm run lint
      shell: bash
